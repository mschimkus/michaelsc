<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background: #b3d9ff; /* light blue background */
      color: #fff; /* white text */
      padding: 1rem;
    }

    header h1 {
      text-align: center;
      color: #fff; /* white text */
    }

    nav {
      display: flex;
      justify-content: center;
      background: #0096c7;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      padding: 1rem;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: #0077a8;
    }

    nav a.active {
      background: #023e8a;
    }

    section {
      padding: 1rem 1rem;
      margin: 0 auto;
      max-width: 1200px;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 0.5rem; /* reduced spacing */
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Stack portfolio cards vertically */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .gallery-item {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.8s ease, transform 0.8s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-item.show {
      opacity: 1;
      transform: scale(1);
    }

    .gallery-item img {
      width: 100%;
      max-width: 800px;
      height: 180px;
      object-fit: cover;
      display: block;
      border-radius: 8px 8px 0 0;
    }

    .gallery-item h3 {
      padding: 0.5rem;
      font-size: 1.1rem;
      text-align: center;
      background: #0096c7;
      color: #fff;
      width: 100%;
      border-radius: 0 0 8px 8px;
    }

    footer {
      background: #b3d9ff; /* light blue background */
      color: #fff; /* white text */
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0096c7;
      box-shadow: 0 0 4px rgba(0,150,199,0.5);
    }

    button {
      background: #0096c7;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0077a8;
    }

    /* Scroll-to-top button */
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    #scrollTopBtn:hover {
      background: #0077a8;
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
      padding: 20px;
      box-sizing: border-box;
    }

    #lightbox img {
      max-width: 80%;
      max-height: 60%;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    #lightbox-caption {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 15px;
      text-align: center;
      max-width: 80%;
    }

    .lightbox-controls {
      display: flex;
      gap: 10px;
    }

    .lightbox-btn {
      background: #0096c7;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .lightbox-btn:hover {
      background: #0077a8;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <a href="#about" class="nav-link">About</a>
    <a href="#portfolio" class="nav-link">Portfolio</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>

  <section id="about">
    <div class="card">
      <h2>About</h2>
      <p>This is the About section. Add information about yourself or your brand here.</p>
    </div>
  </section>

  <section id="portfolio">
    <div class="card">
      <h2>Portfolio</h2>
      <p>Check out some of my projects below:</p>
      <div class="gallery">
        <div class="gallery-item" data-title="Project 1"><img src="https://via.placeholder.com/800x500" alt="Project 1"><h3>Project 1</h3></div>
        <div class="gallery-item" data-title="Project 2"><img src="https://via.placeholder.com/800x500" alt="Project 2"><h3>Project 2</h3></div>
        <div class="gallery-item" data-title="Project 3"><img src="https://via.placeholder.com/800x500" alt="Project 3"><h3>Project 3</h3></div>
        <div class="gallery-item" data-title="Project 4"><img src="https://via.placeholder.com/800x500" alt="Project 4"><h3>Project 4</h3></div>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="card">
      <h2>Contact</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <button id="scrollTopBtn">&#8679;</button>

  <!-- Lightbox -->
  <div id="lightbox">
    <img src="" alt="Lightbox Image" />
    <div id="lightbox-caption"></div>
    <div class="lightbox-controls">
      <button class="lightbox-btn" id="prevBtn">Prev</button>
      <button class="lightbox-btn" id="nextBtn">Next</button>
      <button class="lightbox-btn" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    // Highlight active tab
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll(".nav-link");

    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach((section) => {
        const sectionTop = section.offsetTop - 100;
        if (pageYOffset >= sectionTop) current = section.getAttribute("id");
      });
      navLinks.forEach((link) => {
        link.classList.remove("active");
        if (link.getAttribute("href") === "#" + current) link.classList.add("active");
      });
    });

    // Scroll-to-top button
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    window.addEventListener("scroll", () => {
      scrollTopBtn.style.display =
        document.body.scrollTop > 200 || document.documentElement.scrollTop > 200
          ? "block"
          : "none";
    });
    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Fade-in animations
    const animatedItems = document.querySelectorAll(".card, .gallery-item");
    const revealOnScroll = () => {
      animatedItems.forEach((item) => {
        const rect = item.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) item.classList.add("show");
      });
    };
    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll);

    // Lightbox feature with captions
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const lightboxCaption = document.getElementById("lightbox-caption");
    const galleryItems = document.querySelectorAll(".gallery-item");
    let currentIndex = 0;

    const openLightbox = (index) => {
      currentIndex = index;
      const item = galleryItems[index];
      lightboxImg.src = item.querySelector("img").src;
      lightboxImg.alt = item.querySelector("img").alt;
      lightboxCaption.textContent = item.getAttribute("data-title") || "";
      lightbox.style.display = "flex";
    };

    galleryItems.forEach((item, index) => {
      item.addEventListener("click", () => openLightbox(index));
    });

    document.getElementById("closeBtn").addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      openLightbox(currentIndex);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      openLightbox(currentIndex);
    });

    // Close lightbox on background click
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) lightbox.style.display = "none";
    });
  </script>
</body>
</html>
