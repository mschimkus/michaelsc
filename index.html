<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f8f9fc;
      color: #333;
    }

    header {
      background: #1e3a8a; /* Deep blue */
      color: #fff;
      padding: 1rem;
    }

    header h1 {
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #2563eb; /* Bright blue */
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      padding: 1rem;
      text-decoration: none;
      flex: 1;
      text-align: center;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: #1e40af; /* Darker blue on hover */
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
    }

    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    footer {
      background: #1e3a8a;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }

      .card {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <a href="#">About</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>About</h2>
      <p>This is the About section. Add information about yourself or your brand here.</p>
    </div>
    <div class="card">
      <h2>Portfolio</h2>
      <p>Showcase your work or projects here in the Portfolio section.</p>
    </div>
    <div class="card">
      <h2>Contact</h2>
      <p>Provide your contact details or a form for people to reach out.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
