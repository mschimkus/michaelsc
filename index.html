<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background: #b3d9ff;
      color: #fff;
      padding: 1rem;
    }

    header h1 {
      text-align: center;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #0096c7;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      padding: 1rem;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 5px;
      width: 100%;
      height: 3px;
      background: #fff;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after,
    nav a.active::after {
      transform: scaleX(1);
    }

    section {
      padding: 1rem 1rem;
      margin: 0 auto;
      max-width: 1200px;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 0.5rem;
      /* Removed opacity and transform */
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .gallery-item {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Removed opacity and transform */
    }

    .gallery-item img {
      width: 100%;
      max-width: 800px;
      height: 180px;
      object-fit: cover;
      display: block;
      border-radius: 8px 8px 0 0;
    }

    .gallery-item h3 {
      padding: 0.5rem;
      font-size: 1.1rem;
      text-align: center;
      background: #0096c7;
      color: #fff;
      width: 100%;
      border-radius: 0 0 8px 8px;
    }

    footer {
      background: #b3d9ff;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0096c7;
      box-shadow: 0 0 4px rgba(0,150,199,0.5);
    }

    button {
      background: #0096c7;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0077a8;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    #scrollTopBtn:hover {
      background: #0077a8;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <a href="#about" class="nav-link">About</a>
    <a href="#portfolio" class="nav-link">Portfolio</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>

  <section id="about">
    <div class="card">
      <h2>About</h2>
      <p>This is the About section. Add information about yourself or your brand here.</p>
    </div>
  </section>

  <section id="portfolio">
    <div class="card">
      <h2>Portfolio</h2>
      <p>Check out some of my projects below:</p>
      <div class="gallery">
        <div class="gallery-item" data-title="Project 1"><img src="https://via.placeholder.com/800x500" alt="Project 1"><h3>Project 1</h3></div>
        <div class="gallery-item" data-title="Project 2"><img src="https://via.placeholder.com/800x500" alt="Project 2"><h3>Project 2</h3></div>
        <div class="gallery-item" data-title="Project 3"><img src="https://via.placeholder.com/800x500" alt="Project 3"><h3>Project 3</h3></div>
        <div class="gallery-item" data-title="Project 4"><img src="https://via.placeholder.com/800x500" alt="Project 4"><h3>Project 4</h3></div>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="card">
      <h2>Contact</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <button id="scrollTopBtn">&#8679;</button>
</body>
</html>
