<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Michael Schimkus - Portfolio</title>
<style>
  :root {
    --color-primary: #0096c7;
    --color-primary-dark: #0077a8;
    --color-white: #fff;
    --color-text: #333;
    --bg-light: #f5f7fa;
    --underline-height: 3px;
    --underline-radius: 2px;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background: var(--bg-light);
    color: var(--color-text);
    scroll-behavior: smooth;
  }

  header, footer {
    background: var(--bg-light);
    color: var(--color-text);
    padding: 0.5rem 1rem;
    text-align: center;
  }

  header h1 {
    margin: 0.25rem 0;
    font-size: 1.8rem;
    font-weight: 600;
  }

  nav {
    display: flex;
    justify-content: center;
    background: var(--color-primary);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  nav a {
    position: relative;
    color: var(--color-white);
    padding: 1rem;
    font-weight: bold;
    font-size: 1.1rem;
    text-decoration: none;
    user-select: none;
    transition: color 0.2s ease;
  }

  nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 2px;
    width: 100%;
    height: var(--underline-height);
    background: var(--color-white);
    border-radius: var(--underline-radius);
    opacity: 0;
    transition: opacity 0.15s ease;
  }

  nav a.active::after,
  nav a:hover::after { opacity: 1; }

  nav:hover a.active:not(:hover)::after { opacity: 0; }

  main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
  }

  section { margin-bottom: 1rem; }

  .card {
    background: var(--color-white);
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    margin-bottom: 0.5rem;
  }

  .card h2 {
    margin-bottom: 1rem;
    font-size: 1.5rem;
  }

  .gallery {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1rem;
  }

  .gallery-item {
    background: var(--color-white);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .gallery-item h3 {
    padding: 0.5rem;
    font-size: 1.1rem;
    text-align: left;
    background: var(--color-primary);
    color: var(--color-white);
    width: 100%;
    border-radius: 8px 8px 0 0;
    margin: 0;
  }

  .gallery-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }

  form { display: flex; flex-direction: column; gap: 0.75rem; }

  input, textarea {
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font: inherit;
    width: 100%;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 4px rgba(0,150,199,0.5);
  }

  button {
    background: var(--color-primary);
    color: var(--color-white);
    padding: 0.75rem;
    border: none;
    border-radius: 5px;
    font: inherit;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover { background: var(--color-primary-dark); }

  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: var(--color-primary);
    color: var(--color-white);
    border: none;
    padding: 10px 15px;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
    display: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  #scrollTopBtn:hover { background: var(--color-primary-dark); }
</style>
</head>
<body>
<header>
  <h1>Michael Schimkus</h1>
</header>

<nav role="navigation" aria-label="Main navigation">
  <a href="#about" class="nav-link">About</a>
  <a href="#portfolio" class="nav-link">Portfolio</a>
  <a href="#contact" class="nav-link">Contact</a>
</nav>

<main>
  <section id="about">
    <div class="card">
      <h2>About</h2>
      <p>This is the About section. Add information about yourself or your brand here.</p>
    </div>
  </section>

  <section id="portfolio">
    <div class="card">
      <h2>Portfolio</h2>
      <p>Check out some of my projects below:</p>
      <div class="gallery">
        <div class="gallery-item">
          <h3>Project 1</h3>
          <img src="https://via.placeholder.com/800x500" alt="Screenshot of Project 1" />
        </div>
        <div class="gallery-item">
          <h3>Project 2</h3>
          <img src="https://via.placeholder.com/800x500" alt="Screenshot of Project 2" />
        </div>
        <div class="gallery-item">
          <h3>Project 3</h3>
          <img src="https://via.placeholder.com/800x500" alt="Screenshot of Project 3" />
        </div>
        <div class="gallery-item">
          <h3>Project 4</h3>
          <img src="https://via.placeholder.com/800x500" alt="Screenshot of Project 4" />
        </div>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="card">
      <h2>Contact</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Michael Schimkus</p>
</footer>

<button id="scrollTopBtn" aria-label="Scroll to top">&#8679;</button>

<script>
  const navLinks = document.querySelectorAll(".nav-link");
  const sections = document.querySelectorAll("main section");
  const scrollTopBtn = document.getElementById("scrollTopBtn");

  // Intersection Observer for active link highlighting
  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          navLinks.forEach(link => link.classList.remove("active"));
          const activeLink = document.querySelector(`nav a[href="#${entry.target.id}"]`);
          if (activeLink) activeLink.classList.add("active");
        }
      });
    },
    { threshold: 0.5 }
  );
  sections.forEach(sec => observer.observe(sec));

  // Scroll to top button
  window.addEventListener("scroll", () => {
    scrollTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
  });

  scrollTopBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
</script>
</body>
</html>
