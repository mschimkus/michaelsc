<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michael Schimkus - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Figtree:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-primary-light: #f7fbfd;
      --color-primary-mid: #cbeaf9;
      --color-primary-dark: #9dcee9;
      --color-white: #ffffff;
      --color-text: #222222;
      --color-border: #b0b0b0;
      --highlight-bg: rgba(157, 206, 233, 0.35);
      --border-radius: 10px;
      --max-width: 1200px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0faff;
      color: var(--color-text);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      padding: 1rem 0 0.5rem;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    header h1 {
      font-size: 1.9rem;
      font-weight: 600;
      color: var(--color-text);
      text-shadow: 0 0 1px var(--color-white);
    }

    nav {
      display: flex;
      justify-content: center;
      background: var(--color-white);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: var(--max-width);
      margin: 0 auto 1rem auto;
      overflow: hidden;
      position: sticky;
      top: 0.5rem;
      z-index: 100;
    }

    nav a {
  color: var(--color-text);
  padding: 0.4rem 1rem;
  font-weight: 600;
  font-size: 1.1rem;
  text-decoration: none;
  transition: background-color 0.25s ease;
  text-shadow: 0 0 1px var(--color-white);
  border-radius: var(--border-radius);
}

    nav a:hover {
      background-color: rgba(157, 206, 233, 0.2);
    }

    nav a.active {
      background-color: var(--highlight-bg);
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem;
    }

    .section-title {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--color-text);
      margin: 1rem 0 0.3rem;
      text-shadow: 0 0 1px var(--color-white);
    }

    .card {
      background: var(--color-white);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--color-border);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    .project-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 0.5rem;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, button {
      font: inherit;
      border-radius: 8px;
    }

    input, textarea {
      padding: 0.85rem;
      border: 1px solid #ccc;
    }

    button {
      background: var(--color-primary-mid);
      color: var(--color-white);
      padding: 0.85rem;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    footer {
      padding: 0.5rem;
      background: var(--color-white);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: var(--max-width);
      margin: 1rem auto;
    }

    footer p {
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--color-text);
  text-shadow: 0 0 1px var(--color-white);
  position: relative;
  display: inline-block;
}
  </style>
</head>
<body>
  <header>
    <h1>Michael Schimkus</h1>
  </header>

  <div style="max-width: var(--max-width); margin: 0 auto;">
<nav>
    <a href="#about" class="nav-link">About</a>
    <a href="#portfolio" class="nav-link">Portfolio</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>
</div>

  <main>
    <h2 class="section-title">About</h2>
    $1<br>$2Nam sollicitudin orci sed augue tempor, ut vulputate velit suscipit. Fusce pretium nisi eu neque tempor, at pulvinar orci faucibus.</p>
    </section>

    <h2 class="section-title">Portfolio</h2>
    <section id="portfolio" class="card">
      <div class="gallery">
        <div class="gallery-item">
          <h3 class="project-title">Project 1</h3>
          <img src="https://via.placeholder.com/800x500" alt="Project 1">
        </div>
        <div class="gallery-item">
          <h3 class="project-title">Project 2</h3>
          <img src="https://via.placeholder.com/800x500/eeeeee/333" alt="Project 2">
        </div>
      </div>
    </section>

    <h2 class="section-title">Contact</h2>
    <section id="contact" class="card">
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <div style="max-width: var(--max-width); margin: 1rem auto;">
<footer>
    <p>&copy; 2025 Michael Schimkus</p>
  <div style="margin-top: 0.5rem;">
      <a href="#" style="text-decoration: none; font-size: 1.5rem; color: var(--color-text); text-shadow: 0 0 1px var(--color-white);">&#8679;</a>
    </div>
  <div style="margin-top: 0.3rem; font-size: 0.9rem; display: inline-block;">
        <a href="#" style="text-decoration: none; color: var(--color-text); text-shadow: 0 0 1px var(--color-white);">| Return to top</a>
      </div>
  </footer>
</div>

  <script>
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('main section');

    function setActiveLink(id) {
      navLinks.forEach(link => {
        link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
      });
    }

    function updateActiveSection() {
      let current = '';
      sections.forEach(section => {
        const offset = section.offsetTop - 120;
        if (pageYOffset >= offset) current = section.id;
      });
      if (current) setActiveLink(current);
    }

    window.addEventListener('scroll', updateActiveSection);
    updateActiveSection();
  </script>
<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:9999;">
  <img id="lightbox-img" src="" style="max-width:90%; max-height:90%; border-radius:10px;" alt="Enlarged image">
</div>

<script>
  const galleryImages = document.querySelectorAll('.gallery-item img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });
</script>
</body>
</html>
