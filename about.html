<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
    }

    header h1 {
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #444;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      padding: 1rem;
      text-decoration: none;
      flex: 1;
      text-align: center;
    }

    nav a:hover {
      background: #555;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
    }

    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }

      .card {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="about.html">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Welcome</h2>
      <p>This is a simple responsive website template that adjusts to your screen size.</p>
    </div>
    <div class="card">
      <h2>Mobile Friendly</h2>
      <p>The layout uses flexbox and media queries to scale well on phones, tablets, and desktops.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
